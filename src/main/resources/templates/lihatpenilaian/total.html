<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Kpi</title>
</head>
<body>
<section layout:fragment="content">
    <br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Total Score</h4>
                            <p></p>
                        </div>
                        <div class="content table-responsive table-full-width">
                            <table class="table table-bordered">
                                <thead>
                                    <th>No. </th>
                                    <th>Score </th>
                                    <th>Bobot </th>
                                    <th>Category </th>
                                    <th>Role</th>
                                </thead>

                                <tbody>
                                <tr th:each="score, row : ${score}">
                                    <td th:text="${(row.index + 1)}">1</td>
                                    <td th:text="${score.scr}"></td>
                                    <td th:text="${score.weight}"></td>
                                    <td th:text="${score.cname}"></td>
                                    <td th:text="${score.rname}"></td>
                                </tr>
                                </tbody>
                            </table>

                            <table class="table table-bordered">
                                <thead>
                                    <th>Role</th>
                                    <th>Total Akhir </th>
                                    <th>Predikat</th>
                                    <th>Bobot</th>
                                </thead>
                                <tr th:each="scoreA, row : ${scoreAkhir}">
                                    <td th:text="${scoreA.rname}"></td>
                                    <td th:text="${scoreA.weight}"></td>
                                    <td th:text="${scoreA.scr}"></td>
                                    <td th:if="${scoreA.scr} > 450">A</td>
                                    <td th:if="${scoreA.scr > 375 && scoreA.scr < 451}">B</td>
                                    <td th:if="${scoreA.scr > 299 && scoreA.scr < 376}">C</td>
                                    <td th:if="${scoreA.scr > 225 && scoreA.scr < 300}">D</td>
                                    <td th:if="${scoreA.scr < 226}">E</td>
                                </tr>
                            </table>

                            <hr>

                            <div class="col-sm-4">
                                <p>Tabel Kriteria Predikat</p>
                            </div>
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <th>No.</th>
                                    <td>1</td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>4</td>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <th>Range</th>
                                    <td>451 - 500</td>
                                    <td>376 - 450</td>
                                    <td>300 - 375</td>
                                    <td>226 - 299</td>
                                    <td>100 - 225</td>
                                </tr>
                                <tr>
                                    <th>Predikat</th>
                                    <td>Jauh diatas standar</td>
                                    <td>Diatas standar</td>
                                    <td>Sesuai standar</td>
                                    <td>Dibawah standar</td>
                                    <td>Jauh dibawah Standar</td>
                                </tr>
                                <tr>
                                    <th>Huruf</th>
                                    <td>A</td>
                                    <td>B</td>
                                    <td>C</td>
                                    <td>D</td>
                                    <td>E</td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
